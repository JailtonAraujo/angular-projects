<div class="form-content">
    <form (ngSubmit) ="submit();" [formGroup]="personform" #formDir="ngForm">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" readonly="readonly">
        </div>

        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" formControlName="name" required>

            <div *ngIf="name.invalid && formDir.submitted" class="validation-erros">
                <p *ngIf="name.errors?.['required']">O nome é obrigatorio!</p>
            </div>
        </div>

        <div class="form-group">
            <label for="login">LOGIN:</label>
            <input type="text" name="login" id="login" formControlName="login" required>

            <div class="validation-erros" *ngIf="login.invalid && formDir.submitted">
                <p *ngIf="login.errors?.['required']">O login é obrigatorio!</p>
            </div>
        </div>

        <div class="form-group">
            <label for="senha">SENHA:</label>
            <input type="password" name="senha" id="senha" formControlName="senha" required>

            <div class="validation-erros" *ngIf="senha.invalid && formDir.submitted">
                <p *ngIf="senha.errors?.['required']">A senha é obrigatorio!</p>
            </div>
        </div>

        <div class="btns">
            <input type="submit" value="{{btnText}}"/>
        </div>
    </form>
</div>
